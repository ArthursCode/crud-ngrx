<div mat-dialog-title>Add Author</div>
<div mat-dialog-content>
  <hr>
  <input type="text" placeholder="author name" [(ngModel)]="model.name">
  <hr>
  <kendo-dropdownlist [data]="genreItems$ | async"
                      (selectionChange)="selectionChange($event)"
                      [textField]="'name'"
                      [valueField]="'id'"
                      [defaultItem]="placeHolder"
  >
  </kendo-dropdownlist>
  <hr>
</div>
<div mat-dialog-actions class="modal-actions">
  <button (click)="close()">Cancel</button>
  <button (click)="addAuthor()">Add</button>
</div>
